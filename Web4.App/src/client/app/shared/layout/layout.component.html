<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list (click)="sidenav.close()">
      <p>
        <a md-list-item [routerLink]="['/profile']">
          <md-icon md-list-icon>account_circle</md-icon>
          <span md-line>Profile</span>
          <span md-line class="secondary"></span>
        </a>
      </p>
      <p>
        <a md-list-item [routerLink]="['/login']">
          <md-icon md-list-icon>account_circle</md-icon>
          <span md-line>Login</span>
          <span md-line class="secondary"></span>
        </a>
      </p>
      <p>
        <a md-list-item [routerLink]="['/events']">
          <md-icon md-list-icon>event</md-icon>
          <span md-line>Events</span>
          <span md-line class="secondary"></span>
        </a>
      </p>
      <p>
        <a md-list-item [routerLink]="['/about']">
          <md-icon md-list-icon>account_circle</md-icon>
          <span md-line>About</span>
          <span md-line class="secondary"></span>
        </a>
      </p>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button class="sd-icon-button" (click)="sidenav.open()">
      <i class="material-icons sd-toolbar-menu">menu</i>
    </button>
    <span class="sd-toolbar-title">Event|Feedback</span>
    <span class="sd-toolbar-filler"></span>
    <!-- TODO: filters here -->
    <!--<more>
    </more>-->
  </md-toolbar>
  <router-outlet></router-outlet>
  <router-outlet name="aux"></router-outlet>
</md-sidenav-layout>
