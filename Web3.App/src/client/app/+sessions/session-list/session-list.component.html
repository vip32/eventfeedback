  <md-card *ngFor="let session of sessions" 
           [style.background]="color">
           <!--(mouseenter)="color = '#EEE'" 
               (mouseleave)="color = '#FFFFFF'"-->
    <app-session (onSelected)="onSessionSelected($event)"
                 [session]=session>
    </app-session>
  </md-card>
</div>
